<!DOCTYPE html>
<html lang="en">
<head>
  <title>Codesynth</title>
  <link rel="stylesheet" href="../../global.css" />
  <style>
    body {
      padding: 20px;
    }
    textarea {
      width: 100%;;
      padding: 1em;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    pre {
      padding: 1em;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1em 0;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <form id="form">
    <textarea id="input" name="input">Write me a JSON array with the first three letters of the alphabet contained: </textarea>
    <button id="submit" type="submit">Synthesize</button>
  </form>
  <pre id="output">
  </pre>
  <span id="validity"></span>
  <script type="module" src="./index.ts"></script>
</body>
</html>
