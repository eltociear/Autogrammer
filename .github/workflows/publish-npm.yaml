name: Publish Package to npm
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./packages/contortionist
        run: pnpm install

      - name: Copy the root README
        # This way, we have a single copy of the README file at the root, but upon publishing
        # can package it with the published package
        run: cp ./README.md ./packages/contortionist/README.md

      - name: Build package
        working-directory: ./packages/contortionist
        run: pnpm build

      - run: pnpm publish --no-git-checks
        working-directory: ./packages/contortionist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
