{% extends "layouts/base.html" %} 
{% block content %}
<main tabindex="-1">
  {% include "partials/nav.html" %}
  <article  class="markdown-body">
    <h1>{{ title }}</h1>
    {{ content | safe }}

  </article>
  {% if content | toc %}

  <aside>
    {{ content | toc | safe }}
  </aside>
  {% endif %}


</main>
{% endblock %}
