  <nav>
    <ul>
      {%- set col = 'category_' + page.url.split('/')[1] -%}
      {%- for post in collections[col] | sortByOrder -%}
        <li>
          <a 
          href="{{ post.url }}"
        class="{{ 'active' if page.url == post.url }}"
          >{{post.data.title}}</a>
        </li>
      {%- endfor -%}
      </ul>
  </nav>
