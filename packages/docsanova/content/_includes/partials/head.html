<header role="banner" class="site-head">
  <div id="left">
    {% for item in docsanova.nav.left %}
      <a href="{{ item.url }}" class="{{ 'active' if page.url.startsWith(item.url) and item.url != '/' }}"
        >{{ item.text }}</a
      >
    {% endfor %}
  </div>

  <div id="right">
    {% for item in docsanova.nav.right %}
      <a 
        href="{{ item.url }}" 
        target="_blank" 
        rel="noopener noreferrer" 
        aria-label="{{ item.label }}"
      >
        {{item.text}}
        {% include "partials/images/link.html" %}
      </a>
    {% endfor %}
    <theme-toggle></theme-toggle>
    <div id="docsearch"></div>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script type="module">
      docsearch({
        container: '#docsearch',
        appId: 'LQ7FIB4N3D',
        indexName: 'autogrammer',
        apiKey: 'eb51b2e714c17a48ecb3fbf2cc18841b',
      });
    </script>
  </div>
</header>
