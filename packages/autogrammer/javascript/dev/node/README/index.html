<h1>Node dev</h1>
<p>From the root, run:</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">pnpm</span> dev:node <span class="token operator">&lt;</span>name_of_script<span class="token operator">></span></code></pre>
<p>Where the name of the script matches the script in <code>src/commands</code>.</p>
<p>Each script defines its own arguments; see the script file for details.</p>
